<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake</title>
        <link rel="stylesheet" href="styles.css">
        <script src="snake.js" defer></script>
    </head>

    <body>
        <div>
            <h1><span>Welcome to Snake Game!</span></h1>
        </div>
        <div> <label>
            <select id="themeSelect" onchange="changeTheme()">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue" selected="selected">Blue</option>
            </select>
        </label> </div>
        <div> <label>
            <select id="levelSelect" onchange="changeLevel()">
                <option value="low">Rookie</option>
                <option value="high">Master</option>
                <option value="og" selected="selected">Original</option>
            </select>
        </label> </div>
        <div>
            <input type="button" value="Start" id="pausePlay"/>
        </div>
        <div id="score">0</div>
        <div class="centeredParent">
            <canvas id="mainCanvas" width="300" height="300" class="centered"></canvas>
        </div>
    </body>
</html>
