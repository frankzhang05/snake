<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
    </head>
    <body>
        <div id="score">0</div>
        <canvas id="mainCanvas" width="300" height="300"></canvas>
        
        <script>
            const CNVS_BD = 'black';
            const CNVS_BG = 'white';
            const SNK_BD = 'royalblue';
            const SNK_BG = 'dodgerblue';
            const FD_BD = 'darkred';
            const FD_BG = 'red';
            
            let snkLoc = [
                {x: 150, y:150},
                {x: 140, y:150},
                {x: 130, y:150},
                {x: 120, y:150},
                {x: 110, y:150},
            ]
            
            let score = 0;
            
            let dx = 10;
            let dy = 0;
            
            var mainCnvs = document.getElementById("mainCanvas");
            var ctx = mainCnvs.getContext("2d");

            clearCanvas();
            start();
            genFood();
            document.addEventListener("keydown", changeDirection);
            
            function start() {
                if (gameEnd()) return;
                
                setTimeout(function onTick() {
                   clearCanvas();
                   drawFood();
                   advanceSnake();
                   drawSnake();
                }, 100);
            }
            function clearCanvas() {
                ctx.fillStyle = CNVS_BG;
                ctx.strokeStyle = CNVS_BD;
                ctx.fillRect(0, 0, mainCnvs.width, mainCnvs.height);
                ctx.strokeRect(0, 0, mainCnvs.width, mainCnvs.height);
            }
            function gameEnd() {
                for (let i=4; i < snkLoc.length; i++) {
                    const didCrash = snkLoc[i].x === snkLoc[0].x && snkLoc[i].y === snkLoc[0].y;
                    if (didCrash) return true;
                }
                const hitLeft = snkLoc[0].x < 0;
                const hitRight = snkLoc[0].x > mainCnvs.width - 10;
                const hitTop = snkLoc[0].y < 0;
                const hitBottom = snkLoc[0].x > mainCnvs.height - 10;
                
                return hitLeft || hitRight || hitTop || hitBottom;
            }
            function drawFood() {
                ctx.fillStyle = FD_BG;
                ctx.strokeStyle = FD_BD;
                ctx.fillRect(foodX, foodY, 10, 10);
                ctx.strokeRect(foodX, foodY, 10, 10);
            }
            function advanceSnake(dx, dy) {
                const head = {x: snkLoc[0].x + dx, y: snkLoc[0].y + dy};
                snkLoc.unshift(head);
                
                const didEat = snkLoc[0].x === foodX && snkLoc[0].y === foodY;
                if (didEat) {
                    score += 10;
                    document.getElementById('score').innerHTML = score;
                    genFood();
                }
                else {
                    snkLoc.pop();
                }
            }
            function genFood() {
                var min = 0;
                var max = mainCnvs.width - 10;
                foodX = Math.round((Math.random() * (max-min) + min) / 10) * 10;
                max = mainCnvs.height - 10;
                foodY = Math.round((Math.random() * (max-min) + min) / 10) * 10;
                snkLoc.forEach(function isOnSnake(part) {
                    if (part.x == foodX && part.y == foodY) genFood();
                })
            }
            function drawSnake() {
                snkLoc.forEach(drawSnakePart);
            }
            function drawSnakePart(snakePart) {
                ctx.fillStyle = SNK_BG;
                ctx.strokeStyle = SNK_BD;
                ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
                ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
            }

           function changeDirection(event) {
             const LEFT_KEY = 37;
             const RIGHT_KEY = 39;
             const UP_KEY = 38;
             const DOWN_KEY = 40;
             const keyPressed = event.keyCode;
             const goingUp = dy === -10;
             const goingDown = dy === 10;
             const goingRight = dx === 10;
             const goingLeft = dx === -10;
             if (keyPressed === LEFT_KEY && !goingRight) {
               dx = -10;
               dy = 0;
             }
             if (keyPressed === UP_KEY && !goingDown) {
               dx = 0;
               dy = -10;
             }
             if (keyPressed === RIGHT_KEY && !goingLeft) {
               dx = 10;
               dy = 0;
             }
             if (keyPressed === DOWN_KEY && !goingUp) {
               dx = 0;
               dy = 10;
             }
           }
        </script>
    </body>
</html>
